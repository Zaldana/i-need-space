<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav id='navbar' class="navbar navbar-light bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="" width=28" height="28" class="d-inline-block align-text-top logo">  Satellite Pass</a>
        </div>
    </nav>
    <div class=container>
    <div class="content">

        <h1>
            When can I see a certain satellite?
        </h1>
        
        <div class="section">
            <div class="row">
                <h3>
                    Find Next Satellite Pass
                </h3>
            </div>
            <div class="row">
                <label>Mapbox API Key</label>
                <input id="api-key" />
            </div>
            <div class="row">
                <label>Address</label>
                <input id="address" />
            </div>
            <div class="row">
                <label>Satellite NORAD</label>
                <input id="norad" />
            </div>
            <div class="row">
                <button id="search" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Search
                </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div id='modal' class="modal-header">
                            <h5 class="modal-title" id="modal-label"></h5>
                        </div>
                        <!-- <div class="modal-body"></div> -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="section">
            <div class="row">
                <h2>
                    Notable Satellites
                </h2>
            </div>
            <div class="row">
                <div class="title">
                    <b>Name</b>
                </div>
                <div class="title">
                    <b>NORAD (Satellite ID)</b>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    Int. Space Station
                </div>
                <div class="item">
                    25544
                </div>
            </div>
            <div class="row">
                <div class="item">
                    Hubble Space Telescope
                </div>
                <div class="item">
                    20580
                </div>
            </div>
            <div class="row">
                <div class="item">
                    SpaceX Dragon
                </div>
                <div class="item">
                    46920
                </div>
            </div>
            <div class="row">
                <b>Find more of the brightest satellites' NORAD IDs&nbsp;<a href="https://www.n2yo.com/satellites/?c=1">here</a>.</b>
            </div>
        </div>

        </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
